spring.application.name=management


spring.datasource.url=jdbc:mysql://localhost:3307/fuelquota?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Add to application.properties
jwt.secret=YourSecureSecretKeyHereMakeItLongAndRandom
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.com.fuelquota.management.security=DEBUG

app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:5174

server.port=8082

spring.main.allow-bean-definition-overriding=true