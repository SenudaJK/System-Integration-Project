# Backup Email Configuration - Outlook/Hotmail
# Copy these settings to application.properties if Gmail continues to fail

# Outlook/Hotmail SMTP Configuration
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=your-outlook-email@outlook.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-mail.outlook.com
spring.mail.properties.mail.debug=true

